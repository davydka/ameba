<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>linear interpolation effect with gain/wrap</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<style>
		html, body{
			margin: 0;
			padding:0;
		}
		#container {
			height: 10000px;
		}
		.img {
			display:none;
		}
	</style>
</head>
<body>
	<div id='container'>
		<canvas id='canvas'></canvas>
	</div>
	<img class='img' src='img.jpg' />
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	var img = document.querySelector('.img');
	var imgData = null;
	var data = null;
	var gainValue = 1.01;
	var pause = false;

	if(location.search != ''){
		searchGain = location.search.substring(1);
		if(!isNaN(searchGain)){
			gainValue=parseFloat(searchGain);
			console.log(gain);
		}
	}

	canvas.onclick = function(e){
		var pixel = ctx.getImageData(e.clientX, e.clientY, 1, 1).data;
		console.log(pixel);
		//step();
		//pause = !pause;
	}
	
	img.onload = function(){
		canvas.height = img.height;
		canvas.width = img.width;
		ctx.drawImage(img,0,0)
		imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
		data = imgData.data;
	
		step();
	}

	var step = function(){
		if(!pause){
			for(var i=0; i<data.length; i+=4) {
				var red = data[i];
				var green = data[i+1];
				var blue = data[i+2];
				var alpha = data[i+3];

				red = gain(red);
				green = gain(green);
				blue = gain(blue);

				data[i] = red;
				data[i+1] = green;
				data[i+2] = blue;
				data[i+3] = alpha;
			}
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.putImageData(imgData, 0, 0);
		}
		requestAnimationFrame(step);
	}

	var gain = function(number){
		var newNumber = number * gainValue;
		if(Math.round(newNumber) == number){
			newNumber = newNumber+3;
		}
		if(newNumber >= 255){
			newNumber = newNumber - 254;
		
		}
		if(newNumber == 0){
			newNumber = 1;
		}
		return newNumber;
	}

</script>
</body>
</html>
